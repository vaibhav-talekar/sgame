<!DOCTYPE html>
<html>
<head>
  <title>Azure Node Task Manager</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 8px; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
  </style>
</head>
<body>
  <h1>üìù Azure Node Task Manager</h1>
  <input type="text" id="taskTitle" placeholder="Enter new task">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    async function loadTasks() {
      const res = await fetch('/tasks');
      const tasks = await res.json();
      const list = document.getElementById('taskList');
      list.innerHTML = tasks.map(t =>
        `<li>${t.title} ${t.done ? '‚úÖ' : `<button onclick="markDone(${t.id})">Mark Done</button>`}</li>`
      ).join('');
    }

    async function addTask() {
      const title = document.getElementById('taskTitle').value;
      if (!title) return alert("Enter a task title!");
      await fetch('/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });
      document.getElementById('taskTitle').value = '';
      loadTasks();
    }

    async function markDone(id) {
      await fetch(`/tasks/${id}/done`, { method: 'POST' });
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
