<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 20px; padding: 10px 20px; cursor: pointer; }
    h1 { color: #0078d4; }
  </style>
</head>
<body>
  <h1>Click the Button Game ðŸŽ®</h1>
  <p>Click as many times as you can in 10 seconds!</p>
  <button id="btn">Start Game</button>
  <h2 id="score"></h2>

  <script>
    const btn = document.getElementById("btn");
    const scoreDisplay = document.getElementById("score");
    let score = 0, playing = false;

    btn.addEventListener("click", () => {
      if (!playing) {
        playing = true;
        score = 0;
        btn.textContent = "Click!";
        scoreDisplay.textContent = "Time: 10s | Score: 0";
        let time = 10;

        const timer = setInterval(() => {
          time--;
          scoreDisplay.textContent = `Time: ${time}s | Score: ${score}`;
          if (time <= 0) {
            clearInterval(timer);
            playing = false;
            btn.textContent = "Play Again";
            scoreDisplay.textContent = `ðŸŽ‰ Final Score: ${score}`;
          }
        }, 1000);
      } else if (playing) {
        score++;
      }
    });
  </script>
</body>
</html>
