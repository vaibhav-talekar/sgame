<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: white;
    }
    h1 { margin-top: 20px; }
    #gameArea {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto;
      border: 2px solid #fff;
      background: #1e1e1e;
      overflow: hidden;
    }
    #box {
      width: 50px;
      height: 50px;
      background: #00ff66;
      position: absolute;
      cursor: pointer;
    }
    #score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Click the Box!</h1>
  <div id="gameArea">
    <div id="box"></div>
  </div>
  <div id="score">Score: 0</div>

  <script>
    const box = document.getElementById('box');
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    function moveBox() {
      const x = Math.random() * (gameArea.clientWidth - box.clientWidth);
      const y = Math.random() * (gameArea.clientHeight - box.clientHeight);
      box.style.left = x + 'px';
      box.style.top = y + 'px';
    }

    box.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
      moveBox();
    });

    moveBox();
  </script>
</body>
</html>
